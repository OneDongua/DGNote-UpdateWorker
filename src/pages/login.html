<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>登录</title>
		<script src="https://code.jquery.com/jquery-4.0.0.min.js"></script>
		<style>
			:root {
				--primary-color: #2563eb;
				--primary-hover: #1d4ed8;
				--success-color: #10b981;
				--danger-color: #ef4444;
				--warning-color: #f59e0b;
				--text-primary: #1f2937;
				--text-secondary: #6b7280;
				--border-color: #e5e7eb;
				--bg-light: #ebf5fe;
				--shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
				--shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1);
				--shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
				--radius-sm: 6px;
				--radius-md: 8px;
				--radius-lg: 12px;
			}

			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: sans-serif;
				background: var(--bg-light);
				color: var(--text-primary);
				line-height: 1.6;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				padding: 20px;
			}

			.login-container {
				width: 100%;
				max-width: 400px;
			}

			.login-card {
				background: white;
				border-radius: var(--radius-lg);
				box-shadow: var(--shadow-lg);
				padding: 40px;
				animation: fadeInUp 0.6s ease-out;
			}

			.login-header {
				text-align: center;
				margin-bottom: 32px;
			}

			h1 {
				font-size: 2rem;
				font-weight: 700;
				color: var(--text-primary);
				margin-bottom: 8px;
				background: var(--primary-color);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			.login-subtitle {
				color: var(--text-secondary);
				font-size: 1rem;
			}

			.form-group {
				margin-bottom: 20px;
			}

			label {
				display: block;
				font-weight: 500;
				color: var(--text-primary);
				margin-bottom: 8px;
				font-size: 0.95rem;
			}

			input {
				width: 100%;
				padding: 12px 16px;
				border: 2px solid var(--border-color);
				border-radius: var(--radius-md);
				font-size: 1rem;
				transition: all 0.2s ease;
				background: white;
				color: var(--text-primary);
			}

			input:focus {
				outline: none;
				border-color: var(--primary-color);
				box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
			}

			input::placeholder {
				color: var(--text-secondary);
			}

			.login-btn {
				width: 100%;
				padding: 12px;
				border: none;
				border-radius: var(--radius-md);
				background: var(--primary-color);
				color: white;
				font-size: 1rem;
				font-weight: 500;
				cursor: pointer;
				transition: all 0.2s ease;
				margin-top: 8px;
			}

			.login-btn:hover {
				background: var(--primary-hover);
				transform: translateY(-1px);
				box-shadow: var(--shadow-md);
			}

			.login-btn:disabled {
				opacity: 0.6;
				cursor: not-allowed;
				transform: none;
				box-shadow: none;
			}

			.message-container {
				margin-top: 20px;
				min-height: 24px;
			}

			.error {
				color: var(--danger-color);
				background: #fee2e2;
				border: 1px solid #fecaca;
				border-radius: var(--radius-sm);
				padding: 12px 16px;
				font-size: 0.9rem;
				font-weight: 500;
				text-align: center;
				animation: slideIn 0.3s ease-out;
			}

			.success {
				color: var(--success-color);
				background: #dcfce7;
				border: 1px solid #bbf7d0;
				border-radius: var(--radius-sm);
				padding: 12px 16px;
				font-size: 0.9rem;
				font-weight: 500;
				text-align: center;
				animation: slideIn 0.3s ease-out;
			}

			/* 动画效果 */
			@keyframes fadeInUp {
				from {
					opacity: 0;
					transform: translateY(20px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			@keyframes slideIn {
				from {
					opacity: 0;
					transform: translateY(-10px);
				}
				to {
					opacity: 1;
					transform: translateY(0);
				}
			}

			/* 响应式设计 */
			@media (max-width: 480px) {
				body {
					padding: 16px;
				}

				.login-card {
					padding: 32px 24px;
				}

				h1 {
					font-size: 1.75rem;
				}
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<div class="login-card">
				<div class="login-header">
					<h1>登录</h1>
				</div>

				<form id="loginForm">
					<div class="form-group">
						<label for="username">用户名</label>
						<input type="text" id="username" placeholder="请输入用户名" autocomplete="username" />
					</div>

					<div class="form-group">
						<label for="password">密码</label>
						<input type="password" id="password" placeholder="请输入密码" autocomplete="current-password" />
					</div>

					<button type="submit" class="login-btn" id="loginBtn">登录</button>
				</form>

				<div class="message-container" id="message"></div>
			</div>
		</div>

		<script>
			function showMessage(msg, isSuccess) {
				if (isSuccess === undefined) {
					isSuccess = false;
				}
				var messageEl = $("#message");
				var className = isSuccess ? "success" : "error";
				messageEl.html('<div class="' + className + '">' + msg + "</div>");
			}

			function clearMessage() {
				$("#message").empty();
			}

			// 页面加载时检查是否已登录
			$(document).ready(function () {
				$.ajax({
					url: "/auth/me",
					method: "GET",
					xhrFields: { withCredentials: true },
					success: function (res) {
						if (res.authenticated) {
							showMessage("已登录，正在跳转...", true);
							setTimeout(function () {
								window.location.href = "/manage";
							}, 1000);
						}
					},
					error: function () {
						// 未登录状态，正常显示登录页面
					},
				});
			});

			// 表单提交处理
			$("#loginForm").submit(function (e) {
				e.preventDefault();
				handleLogin();
			});

			// 点击登录按钮
			function handleLogin() {
				var username = $("#username").val().trim();
				var password = $("#password").val().trim();

				if (!username || !password) {
					showMessage("用户名和密码不能为空");
					return;
				}

				// 禁用按钮并显示加载状态
				var loginBtn = $("#loginBtn");
				var originalText = loginBtn.text();
				loginBtn.prop("disabled", true).text("登录中...");

				clearMessage();

				$.ajax({
					url: "/auth/login",
					method: "POST",
					contentType: "application/json",
					data: JSON.stringify({
						username: username,
						password: password,
					}),
					xhrFields: { withCredentials: true },

					success: function () {
						showMessage("登录成功，正在跳转...", true);
						setTimeout(function () {
							window.location.href = "/manage";
						}, 1000);
					},

					error: function (xhr) {
						var msg = (xhr.responseJSON && xhr.responseJSON.error) || "登录失败，请检查用户名和密码";
						showMessage(msg);
						loginBtn.prop("disabled", false).text(originalText);

						// 清空密码框
						$("#password").val("");
					},
				});
			}

			// 回车登录
			$("#password").keypress(function (e) {
				if (e.which === 13) {
					handleLogin();
				}
			});
		</script>
	</body>
</html>
